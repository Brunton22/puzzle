<nav class="navbar navbar-inverse">
    <div class="nav navbar-nav">
        <div class='logo'></div>
        <span class='menu-title'>Puzzles!</span>
    </div>
</nav>
<button ng-click='skip_q()' class='btn btn-border ssp hvr-fade skip-btn' ng-disabled=disable>Skip</button>
<button ng-class='back_btn' ng-click='go_back()' class='btn ssp hvr-fade btn-border back-btn'>Back</button>
<div class='jumbotron ssp text-center main-body'><span class='animated display-block' ng-class='anagram_effect'>{{ rs_sum }}</span></div>
<input type="text" class="anagram-answer ssp form-control input-lg text-center" placeholder="Insert {{placeholder}} Name" ng-keypress="enter_press($event)" ng-model="formData.text" ng-disabled=disable>
<button class='ssp btn btn-border give-up-btn anagram-btns hvr-fade' ng-click='give_up()'>Give Up? Show Answer</button>
<button class='ssp btn btn-border next-q-btn anagram-btns hvr-fade' ng-click='check_answer()'>Am I Right?</button>
<div ng-class='correct_answer' class='ssp correct-answer-anagram correct-answer alert-success alert animated'>{{ congrats }}</div>
<div class='ssp anagram-info score-info'>Score : {{ score }}/{{ no_of_anagram }}</div>
<div ng-class="dynamichide" class='ssp'>Level : {{ level }}</div>
<div ng-class='wrong_answer' class='ssp wrong-answer-anagram wrong-answer alert alert-danger animated'>{{ wrong_answer_anagram }}<button class='ssp restart-game-btn btn-border' ng-click='create_new_game()'>Restart Game</button></div>
<div></div>
