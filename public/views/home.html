<nav class="navbar navbar-inverse">
    <div class="nav navbar-nav">
        <div class='logo'></div>
        <span class='menu-title'>Puzzles!</span>
    </div>
</nav>

<div class='text-center main-body'>
	<h1 class='puzzle-header header'>{{ tagline }}</h1>
	<div class='row'>
		<div class='col-md-6'>
			<h2 class='sub-head'>Maths Puzzles<i ng-class='math_caret' class='fa fa-2x puzzle-down' ng-click='drop_down("math")'></i></h2>
			<div ng-class='{hide: !math_down, bounceIn: math_down, bounceOut: !math_down}' class='button-group animated math-puzzle-btns'>
				<button class='btn mp-btn hvr-fade' ng-repeat='button in math_btns' ng-click='start_games(button.link)'>{{ button.name }}</button>
			</div>
			<h2 class='sub-head head-mar'>Odd One Out Puzzles<i ng-class='odd_caret' class='fa fa-2x puzzle-down' ng-click='drop_down("odd")'></i></h2>
			<div ng-class="{hide: !odd_down, bounceIn: odd_down, bounceOut: !odd_down}" class='button-group animated odd-puzzle-btns'>
				<button id='odd_btn' ng-repeat='button in odd_btns' class='btn mp-btn hvr-fade' ng-click='start_odd_game(button.link)'>{{ button.name }}</button>
			</div>
		</div>
		<div class='col-md-6'>
			<h2 class='sub-head head-mar'>Anagram Puzzles<i ng-class='anagram_caret' class='fa fa-2x puzzle-down' ng-click='drop_down("anagram")'></i></h2>
			<div ng-class="{hide: !anagram_down, bounceIn: anagram_down, bounceOut: !anagram_down}" class='button-group animated anagram-puzzle-btns'>
				<button id='country_btn' ng-repeat='button in ana_btns' class='btn mp-btn hvr-fade' ng-click='start_anagram_game(button.link)'>{{ button.name }}</button>
			</div>
		</div>
		<div class='col-md-6'>
		</div>
	</div>
	<div class='mp-footer'>Website Designed by <a href='http://www.graemebrunton.com'>Graeme Brunton</a> || Puzzle graphic by <a href="http://www.freepik.com/">Freepik</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a></div>
</div>
